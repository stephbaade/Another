<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contacts.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
</head>
<body>
    <header>
        <div class="nav-container">
            <h1>Computer Science Society Contact</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
                <div class="hamburger-menu">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div class="additional-contact">
                <h3>Other Ways to Contact Us</h3>
                <p>Email: <a href="mailto:css@knust.edu.gh">css@knust.edu.gh</a></p>
                <div class="social-media">
                    <a href="https://www.facebook.com/knustcss" target="_blank"><img src="path_to_facebook_logo" alt="Facebook"></a>
                    <a href="https://twitter.com/knustcss" target="_blank"><img src="path_to_twitter_logo" alt="Twitter"></a>
                    <a href="https://www.instagram.com/knustcss" target="_blank"><img src="path_to_instagram_logo" alt="Instagram"></a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Computer Science Society, KNUST</p>
    </footer>
    <script src="contacts.js"></script>
</body>
</html>
